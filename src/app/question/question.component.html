<form class="question-form">

  <mat-chip-listbox selectable multiple name="selectedCategories" [(ngModel)]="selectedCategories"
    (click)="selectedChip()">
    <mat-chip-option *ngFor="let category of drug_columns" [value]="category">
      {{category.replaceAll('_', ' ')}}
    </mat-chip-option>
  </mat-chip-listbox>
  <!-- Question -->
  <div class="question">
    <mat-card>{{currentQuestion}}</mat-card>
    <div matTooltip={{this.targetAnswer}} matTooltipPosition="left" #tooltip="matTooltip" (click)="tooltip.toggle()"
      class="tip">
    </div>
    <button mat-icon-button matTooltip="" (click)="tooltip.toggle()" class="questionIcon">
    </button>
  </div>


  <!-- Answer Input -->
  <mat-form-field class="question-full-width">
    <input matInput placeholder="Enter your answer here" [(ngModel)]="currentAnswer" name="currentAnswer"
      (focusout)="onInputFocusOut($event)" (keydown.enter) = "submitAnswer()" [class.red-background]="isBackgroundRed">
  </mat-form-field>

  <!-- Submit Button -->
  <button type="submit" mat-raised-button color="primary" (click)="submitAnswer()">Submit</button>
</form>
