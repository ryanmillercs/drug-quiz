<mat-chip-listbox selectable multiple name="selectedCategories" [(ngModel)]="selectedCategories"
(click)="selectedChip()">
<mat-chip-option *ngFor="let stage of stages" [value]="stage">
  {{stage}}
</mat-chip-option>
</mat-chip-listbox>
 <!-- Answer Input -->
  <input matInput placeholder="Search Here" [(ngModel)]="searchBox" name="searchBox"
    (focusout)="onInputFocusOut($event)">
<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container *ngFor="let columnName of displayedColumns; let i = index" [matColumnDef]="columnName">
      <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
      <td mat-cell *matCellDef="let drug" (click)="selectRow(drug)">{{ drug[columnName] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="selectedRows.hasOwnProperty(row.Generic_name)" ></tr>
  </table>
  <div class="sticky-scrollbar"></div>
</div>
